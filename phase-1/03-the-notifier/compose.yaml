services:
  db-core:
    image: "postgres:17.4-alpine3.21"
    ports:
      - "5432:5432"
    env_file:
      - .env.development
    volumes:
      - core_pg_data:/var/lib/postgresql/data
    networks:
      - core-db-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 2s
      retries: 20

  db-notification:
    image: "postgres:17.4-alpine3.21"
    ports:
      - "5432:5432"
    env_file:
      - .env.development
    volumes:
      - notification_pg_data:/var/lib/postgresql/data
    networks:
      - notification-db-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 2s
      retries: 20

  db-test:
    image: "postgres:17.4-alpine3.21"
    ports:
      - "5432:5432"
    env_file:
      - .env.test

  core-api:
    build:
      context: ./core-api
    command: npm run dev
    develop:
      watch:
        - action: sync
          path: ./core-api
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    env_file:
      - .env.development
    ports:
      - "3000:3000"
    networks:
      - core-db-network
    depends_on:
      db-core:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  notification-api:
    build:
      context: ./notification-api
    env_file:
      - .env.development
    volumes:
      - ./worker:/app
      - /app/node_modules
    ports:
      - "9000:9000"
    depends_on:
      - db-notification
      - rabbitmq

  rabbitmq:
    image: "rabbitmq:4.1.0-management-alpine"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

volumes:
  core_pg_data:
    name: core_pg_data
  notification_pg_data:
    name: notification_pg_data

networks:
  core-db-network:
    name: core-db-network
  notification-db-network:
    name: notification-db-network
